# PostGIS for Parcel API (Step 3). Run: docker compose up -d
services:
  postgis:
    image: postgis/postgis:15-3.4
    environment:
      POSTGRES_DB: parcel_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgis_data:/var/lib/postgresql/data

volumes:
  postgis_data: {}
