# Build and push frontend to the gh-pages branch on every push to main.
# Your site updates at https://landdreamz.github.io/crm-system/
# Ensure Settings → Pages → Source is "Deploy from a branch" and branch is "gh-pages".

name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install and build
        working-directory: frontend
        env:
          # Optional: set in repo Settings → Secrets and variables → Actions → Variables
          # so the live site can call your deployed Parcel API (e.g. on Render).
          REACT_APP_PARCEL_API_URL: ${{ vars.REACT_APP_PARCEL_API_URL }}
        run: |
          npm ci
          npm run build

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./frontend/build
          cname: # leave empty
